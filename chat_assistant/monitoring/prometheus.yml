# Prometheus configuration for Medical Quiz Assistant
# Implements observability per ADR-001

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # Add alerting rules here if needed

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # RAG Quiz Assistant application
  - job_name: "rag-quiz-assistant"
    static_configs:
      - targets: ["app:8000"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is available)
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  # ChromaDB metrics (if available)
  - job_name: "chroma"
    static_configs:
      - targets: ["chroma:8000"]
    scrape_interval: 30s

  # Ollama metrics (if available)
  - job_name: "ollama"
    static_configs:
      - targets: ["ollama:11435"]
    scrape_interval: 30s
